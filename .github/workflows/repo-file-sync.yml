name: Repo file sync

on:
  push:
    branches: [ main ]

concurrency:
  group: file-sync-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Run repo file sync
        uses: repo-sync/repo-file-sync-action@v1
        with:
          CONFIG_PATH: .github/sync.yml
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}
          # Provide a classic PAT in the repository secret named SYNC_TOKEN.
          # Scopes required: repo (all), workflow (for updating workflows in targets).
